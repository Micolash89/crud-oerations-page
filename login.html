<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>



    <section class="flexcolum login">

        <section class="flexcolum login__container">

            <section class="flexcolum login__title">
                <h2 class="login__section--h2">CRUD OPERATIONS</h2>
                <div class="flexcolum login__section--div">
                    <h3>sing in</h3>
                    <p>Enter your credentials to access your account</p>
                </div>
            </section>

            <section class="flexcolum login__section">

                <form action="" class="flexcolum login__section--form">

                    <label class="flexcolum" for="user">
                        email
                        <input type="email" name="user" id="user" placeholder="Enter your email">
                    </label>

                    <label class="flexcolum" for="password">
                        Password
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                    </label>

                    <button type="submit">SING IN</button>

                </form>

                <p>Forgot your password? <a href="">Reset Password</a></p>

            </section>

        </section>
    </section>

</body>

</html>
